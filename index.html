<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ćwiczenie</title>
  <style>
    .czerwony {
      color: red;
      font-weight: bold;
    }
    .niebieski {
      color: blue;
      font-style: italic;
    }

    .zielony {
      color: green;
      font-weight: bold;
    }
    .pomaranczowy {
      color: orange;
      font-size: 25px;
    }
    .podkreslony {
      text-decoration: underline;
      color: purple;
    }
    .tlo {
      background-color: yellow;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <p>
    Dzisiaj jest <span class="czerwony">ponura pogoda</span> i jest zimno.  
    Mam ochotę leżeć w łóżku <span class="niebieski">cały</span> dzień.
  </p>
<br>
  <ul>
    <li>Moim ulubionym kolorem jest <span class="zielony">zielony</span>.</li>
    <li>W weekend lubię <span class="pomaranczowy">jeździć samochodem</span>.</li>
    <li>Najczęściej słucham <span class="podkreslony">rapu</span>.</li>
    <li>W szkole piję dużo <span class="tlo">wody</span>.</li>
  </ul>
</body>
</html>
