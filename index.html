<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ćwiczenie 1</title>
  <style>
    .czerwony {
      color: red;
      font-weight: bold;
    }
    .niebieski {
      color: blue;
      font-style: italic;
    }

    .zielony {
      color: green;
      font-weight: bold;
    }
    .pomaranczowy {
      color: orange;
      font-size: 1.2em;
    }
    .podkreslony {
      text-decoration: underline;
      color: purple;
    }
    .tlo {
      background-color: yellow;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <p>
    Dzisiaj jest <span class="czerwony">piękna pogoda</span> i świeci słońce.  
    Mam ochotę iść na spacer po <span class="niebieski">zielonym parku</span>.
  </p>
<br>
  <ul>
    <li>Moim ulubionym kolorem jest <span class="zielony">zielony</span>.</li>
    <li>W weekend lubię <span class="pomaranczowy">jeździć na rowerze</span>.</li>
    <li>Najczęściej słucham <span class="podkreslony">muzyki rockowej</span>.</li>
    <li>W pracy piję dużo <span class="tlo">kawy</span>.</li>
  </ul>
</body>
</html>
